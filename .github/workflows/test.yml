name: Test Coverage and Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        mypy src --ignore-missing-imports

    - name: Run unit tests
      run: |
        pytest tests/test_config_validator.py -v -m unit

    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v -m integration

    - name: Run edge case tests
      run: |
        pytest tests/test_edge_cases.py -v

    - name: Run all tests with coverage
      run: |
        pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

    - name: Archive coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

  validate-configs:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate all task configurations
      run: |
        python -c "
        import sys
        from pathlib import Path
        from src.config_validator import validate_file

        base_path = Path('.')
        categories = ['Kubernetes', 'Docker', 'Ansible', 'Git', 'Puppet']

        all_valid = True
        total_files = 0
        total_yaml_blocks = 0

        for category in categories:
            category_path = base_path / category
            if category_path.exists():
                for task_file in category_path.glob('*.md'):
                    total_files += 1
                    result = validate_file(task_file)
                    total_yaml_blocks += result['yaml_blocks']

                    if not result['valid']:
                        print(f'‚ùå {task_file}: {len(result[\"errors\"])} errors')
                        for error in result['errors']:
                            print(f'   - {error}')
                        all_valid = False
                    else:
                        print(f'‚úÖ {task_file}: {result[\"yaml_blocks\"]} YAML blocks validated')

        print(f'\nSummary:')
        print(f'üìÅ Files processed: {total_files}')
        print(f'üìÑ YAML blocks validated: {total_yaml_blocks}')
        print(f'üéØ Overall status: {\"PASSED\" if all_valid else \"FAILED\"}')

        sys.exit(0 if all_valid else 1)
        "

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep

    - name: Run safety check for dependencies
      run: |
        safety check -r requirements.txt

    - name: Run bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true

    - name: Run semgrep security scan
      run: |
        semgrep --config=auto src/ --json -o semgrep-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          semgrep-report.json