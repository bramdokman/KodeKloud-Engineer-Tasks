[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    kubernetes: Kubernetes configuration tests
    docker: Docker configuration tests
    ansible: Ansible playbook tests